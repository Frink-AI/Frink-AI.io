  <main>
    <div class="main-section">
        
      <div class="left-section">
        <h2></h2>
        <body>
            <div class="liquidity-pool-container">
              <h1>Liquidity Pool Generator</h1>
              <h1>Create your Pool with pFRINKAI</h1>
              <div class="connect-wallet-button">
                <button type="button" class="connect-wallet-button">Connect Wallet</button>
              </div>
              <div class="liquidity-pool-form">
                <div class="liquidity-pool-dropdowns">
                  <div class="liquidity-pool-dropdown">
                    <label for="tokenA">Token A:</label>
                    <select id="tokenA" class="liquidity-pool-input">
                      <option value="">Select Token A</option>
                      <option value="tokenA1">FRINKAI</option>
                      <option value="tokenA2">pFRINKAIKENNY</option>
                    </select>
                  </div>
                  <div class="liquidity-pool-dropdown">
                    <label for="tokenB">Token B:</label>
                    <select id="tokenB" class="liquidity-pool-input">
                      <option value="">Select Token B</option>
                      <option value="tokenB1">SIMPSON</option>
                      <option value="tokenB2">BART</option>

                      <option value="tokenB1">POGAI</option>
                      <option value="tokenB2">ARBINU</option>
                      <option value="tokenB3">PEPE</option>
                      <option value="tokenB3">BOB</option>
                      <option value="tokenB3">LADY</option>
                      <option value="tokenB3">WODJAK</option>
                      <option value="tokenB3">DOGE</option>
                      <option value="tokenB3">SHIB</option>

                    </select>
                  </div>
                </div>
                <button type="button" class="pool-generate-button">Generate Pool</button>
              </div>
              <div class="liquidity-pools-container">
                <h2>Liquidity Pools</h2>
                <div class="liquidity-pools-dropdown">
                  <label for="liquidityPools">Select a Pool:</label>
                  <select id="liquidityPools" class="liquidity-pool-input">
                    <option value="">Select a Pool</option>
                    <option value="pool1">FRINKAI/pFRINKAI</option>
                    <option value="pool3">pFRINKAI/SIMPSON</option>
                    <option value="pool3">pFRINKAI/BART</option>
                    <option value="pool3">pFRINKAI/POGAI</option>
                    <option value="pool3">pFRINKAI/PEPE</option>
                    <option value="pool3">pFRINKAI/BOB</option>
                    <option value="pool3">pFRINKAI/LADY</option>
                    <option value="pool3">pFRINKAI/POGAI</option>
                    <option value="pool3">pFRINKAI/WODJAK</option>
                    <option value="pool3">pFRINKAI/DOGE</option>
                    <option value="pool3">pFRINKAI/SHIB</option>
                  </select>
                </div>
                <div class="liquidity-pools-apr">
                  <p>APR Rate: <span id="aprRate">999%</span></p>
                </div>
              </div>
            </div>
          
            <!-- Add your JavaScript code here to handle liquidity pool generation functionality -->
            <script>
              document.querySelector('.pool-generate-button').addEventListener('click', function() {
                // Handle pool generation logic here
                var tokenA = document.getElementById('tokenA').value;
                var tokenB = document.getElementById('tokenB').value;
          
                // Perform necessary actions to generate the liquidity pool and display the result
                var poolResult = document.createElement('p');
                poolResult.innerHTML = 'Liquidity pool generated for Token A: ' + tokenA + '<br>' +
                                       'and Token B: ' + tokenB;
          
                var poolGeneratorContainer = document.querySelector('.liquidity-pool-container');
                poolGeneratorContainer.appendChild(poolResult);
              });
          
              document.getElementById('liquidityPools').addEventListener('change', function() {
                // Handle pool selection logic here
                var selectedPool = this.value;
          
                // Perform necessary actions to retrieve and display pool details based on the selected option
                var aprRate = document.getElementById('aprRate');
          
                if (selectedPool === 'pool1') {
                  aprRate.textContent = '999%';
                } else if (selectedPool === 'pool2') {
                  aprRate.textContent = '9999%';
                } else if (selectedPool === 'pool3') {
                  aprRate.textContent = '999%';
                } else {
                  aprRate.textContent = '';
                }
              });
            </script>
